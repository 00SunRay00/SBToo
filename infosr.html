<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω—Ñ–æ –æ —Å–µ—Ä–≤–µ—Ä–µ SBToo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff, #f5ede6, #d3b1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #6c3fd1;
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç –°–µ—Ä–≤–µ—Ä SBToo</h1>
    <div class="info" id="ip">IP: ‚Äî</div>
    <div class="info" id="port">–ü–æ—Ä—Ç: ‚Äî</div>
    <div class="info" id="version">–í–µ—Ä—Å–∏—è: ‚Äî</div>
    <div class="info" id="players">–û–Ω–ª–∞–π–Ω: ‚Äî</div>
    <div class="info" id="motd">MOTD: ‚Äî</div>
    <div class="info" id="world">–ú–∏—Ä: ‚Äî</div>
    <div class="info status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    const IP = "SBToo.aternos.me";
    const PORT = 58176;

    const mcColors = {
      '0': '#000000', '1': '#0000AA', '2': '#00AA00', '3': '#00AAAA',
      '4': '#AA0000', '5': '#AA00AA', '6': '#FFAA00', '7': '#AAAAAA',
      '8': '#555555', '9': '#5555FF', 'a': '#55FF55', 'b': '#55FFFF',
      'c': '#FF5555', 'd': '#FF55FF', 'e': '#FFFF55', 'f': '#FFFFFF',
      'r': 'reset'
    };

    const mcStyles = {
      'l': 'font-weight:bold;',
      'n': 'text-decoration:underline;',
      'o': 'font-style:italic;',
      'm': 'text-decoration:line-through;',
    };

    function parseMinecraftFormatting(text) {
      if (!text) return '';
      let html = '';
      let color = '';
      let extraStyle = '';
      let open = false;

      for (let i = 0; i < text.length; i++) {
        if (text[i] === '¬ß' && i + 1 < text.length) {
          const code = text[++i];
          if (mcColors[code]) {
            if (open) html += '</span>';
            if (mcColors[code] === 'reset') {
              color = '';
              extraStyle = '';
              open = false;
              continue;
            }
            color = `color:${mcColors[code]};`;
            extraStyle = '';
            open = true;
            html += `<span style="${color}">`;
          } else if (mcStyles[code]) {
            if (open) html = html.slice(0, -7);
            extraStyle += mcStyles[code];
            open = true;
            html += `<span style="${color}${extraStyle}">`;
          }
        } else {
          html += text[i];
        }
      }

      if (open) html += '</span>';
      return html;
    }

    fetch(`https://api.mcstatus.io/v2/status/bedrock/${IP}:${PORT}`)
      .then(res => res.json())
      .then(data => {
        const motdRaw = data.motd.raw || '';
        const motdLines = Array.isArray(motdRaw) ? motdRaw : [motdRaw];
        const isOffline = !data.online || motdLines.join(' ').includes("Offline Aternos");

        if (isOffline) {
          const offline = "–û—Ñ—Ñ–ª–∞–π–Ω";
          document.getElementById("ip").textContent = `IP: ${offline}`;
          document.getElementById("port").textContent = `–ü–æ—Ä—Ç: ${offline}`;
          document.getElementById("version").textContent = `–í–µ—Ä—Å–∏—è: ${offline}`;
          document.getElementById("players").textContent = `–û–Ω–ª–∞–π–Ω: ${offline}`;
          document.getElementById("motd").textContent = `MOTD: ${offline}`;
          document.getElementById("status").textContent = "üî¥ –°–µ—Ä–≤–µ—Ä –æ—Ñ—Ñ–ª–∞–π–Ω";
          document.getElementById("status").style.color = "#e74c3c";
        } else {
          document.getElementById("ip").textContent = `IP: ${IP}`;
          document.getElementById("port").textContent = `–ü–æ—Ä—Ç: ${PORT}`;
          document.getElementById("version").textContent = `–í–µ—Ä—Å–∏—è: ${data.version?.name || "‚Äî"}`;
          document.getElementById("players").textContent = `–û–Ω–ª–∞–π–Ω: ${data.players.online}/${data.players.max}`;
          document.getElementById("motd").innerHTML = `MOTD: ${parseMinecraftFormatting(motdLines[0] || "")}`;
          document.getElementById("status").textContent = "üü¢ –°–µ—Ä–≤–µ—Ä –≤ —Å–µ—Ç–∏";
          document.getElementById("status").style.color = "#2ecc71";
        }
      })
      .catch(err => {
        const offline = "–û—Ñ—Ñ–ª–∞–π–Ω";
        document.getElementById("ip").textContent = `IP: ${offline}`;
        document.getElementById("port").textContent = `–ü–æ—Ä—Ç: ${offline}`;
        document.getElementById("version").textContent = `–í–µ—Ä—Å–∏—è: ${offline}`;
        document.getElementById("players").textContent = `–û–Ω–ª–∞–π–Ω: ${offline}`;
        document.getElementById("motd").textContent = `MOTD: ${offline}`;
        document.getElementById("status").textContent = "üî¥ –°–µ—Ä–≤–µ—Ä –æ—Ñ—Ñ–ª–∞–π–Ω";
        document.getElementById("status").style.color = "#e74c3c";
        console.error(err);
      });
  </script>
</body>
</html>
